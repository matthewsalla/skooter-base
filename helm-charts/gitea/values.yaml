gitea:
  nodeSelector:
    dedicated: gitea
  persistence:
    enabled: true      # Make sure persistence is enabled
    create: true
    mount: true
  service:
    http:
      clusterIP: ""
  postgresql:
    enabled: false
  postgresql-ha:
    enabled: false
  redis:
    enabled: false
  redis-cluster:
    enabled: false
  gitea:
    additionalConfigFromEnvs:
      - name: GITEA__SERVER__ROOT_URL
        value: https://git.example.com/
      - name: GITEA__SERVER__DOMAIN
        value: git.example.com
      - name: GITEA__SERVER__SSH_DOMAIN
        value: git.example.com
    config:
      database:
        DB_TYPE: sqlite3
  actions:
    enabled: false
    deployDockerCache: false

ingressroute:
  enabled: true
  host: "git.example.com"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
  tls:
    secretName: "gitea-tls"

certificate:
  enabled: true
  name: gitea-tls
  secretName: gitea-tls
  issuer:
    name: "letsencrypt-staging"  # This value can be set via your CI/CD pipeline or .env file
    kind: ClusterIssuer
  dnsNames:
    - git.example.com

persistenceLonghorn:
  enabled: false
  restore: false
  pvcName: "gitea-pvc"
  pvName: "gitea-pv"       # Used for the static PV (restored volume)
  size: "8Gi"
  accessMode: "ReadWriteOnce"
  reclaimPolicy: "Retain"
  storageClassName: "longhorn"
  csiDriver: "driver.longhorn.io"
  numberOfReplicas: 3
  frontend: blockdev
  backupTargetName: default
  fromBackup: "s3://longhorn-backups@minio.example.com/longhorn?backup=dummy_backup_id&volume=gitea-pv"

gitea-postgres-db:
  persistenceLonghorn:
    enabled: false
    restore: false
    pvcName: "gitea-postgres-db-pvc"
    pvName: "gitea-postgres-db-pv"
    size: "10Gi"
    accessMode: "ReadWriteOnce"
    reclaimPolicy: "Retain"
    storageClassName: "longhorn"
    csiDriver: "driver.longhorn.io"
    numberOfReplicas: 3
    frontend: blockdev
    backupTargetName: default
    fromBackup: "s3://telossphere@192.168.14.222:9900/longhorn?backup=dummy_backup_id&volume=gitea-postgres-db-pv"
